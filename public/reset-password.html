<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="script.js"></script>
</head>
<body onload="validateResetLinkAndSetupForm()">

    <div class="reset-wrapper">
    <div class="login-box reset-box">

        <h2>Set New Password</h2>
        
        <p id="reset-page-message" style="margin-bottom: 20px; font-weight: bold;">Loading...</p>

        <form id="new-password-form" style="display:none;">
           <div class="form-group password-wrapper">
    <input type="password" id="new-password-input"
           placeholder="Enter New Password (min 6 chars)" required>
    <i class="fa-solid fa-eye toggle-password"
       onclick="togglePasswordById('new-password-input', this)"></i>
</div>

<div class="form-group password-wrapper">
    <input type="password" id="confirm-password-input"
           placeholder="Confirm New Password" required>
    <i class="fa-solid fa-eye toggle-password"
       onclick="togglePasswordById('confirm-password-input', this)"></i>
</div>
            
            <button type="button" id="submit-new-password-btn" onclick="submitNewPassword()" class="btn-primary">
                Reset Password
            </button>
        </form>

        <p style="margin-top: 20px;">
            <a href="index.html">Back to Login</a>
        </p>
        </div>
</div>


</body>
</html>
